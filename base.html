<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Edu Assess{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Root variables */
    :root {
      --bg:#0b1020;
      --panel:#101733;
      --text:#e6e9f2;
      --muted:#b9c0d9;
      --brand:#6c7bff;
      --brand-2:#7bd3ff;
      --accent:#2dd4bf;
      --shadow: 0 20px 50px rgba(0,0,0,.35);
      --radius: 20px;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    html, body { height:100%; font-family:Inter, sans-serif; background:var(--bg); color:var(--text); }
    a { color:inherit; text-decoration:none; }
    header { position: sticky; top:0; z-index:50; backdrop-filter:saturate(1.2) blur(10px); background: linear-gradient(180deg, rgba(11,16,32,.9), rgba(11,16,32,.8)); border-bottom:1px solid rgba(255,255,255,.08); }
    .nav { display:flex; justify-content:space-between; align-items:center; padding:14px 20px; }
    .brand { font-weight:800; font-size:1.2rem; }
    nav ul { display:flex; gap:18px; list-style:none; }
    nav a:hover { color:var(--accent); }
    .cta-btn { padding:10px 18px; border-radius:12px; font-weight:700; background:linear-gradient(135deg,var(--brand),var(--brand-2)); color:white; }
    .container { max-width:1200px; margin:0 auto; padding:0 20px; }
    main { min-height:80vh; padding:40px 0; display:flex; flex-direction:column; gap:40px; }
    footer { padding:24px 20px; border-top:1px solid rgba(255,255,255,.1); text-align:center; color:var(--muted); }

    /* Example button styles */
    button, .cta-btn { cursor:pointer; }

    /* Full-screen sections */
    section { min-height:80vh; display:flex; flex-direction:column; justify-content:center; gap:20px; }

    /* Responsive */
    @media(max-width:768px){ nav ul { flex-direction:column; gap:10px; } }
  </style>
</head>
<body>
  <header>
    <div class="nav container">
      <a href="{{ url_for('index') }}" class="brand">Edu Assess</a>
      <nav>
        <ul>
          <li><a href="{{ url_for('features') }}">Features</a></li>
          <li><a href="{{ url_for('categories') }}">Categories</a></li>
          <li><a href="{{ url_for('how') }}">How It Works</a></li>
          <li><a href="{{ url_for('get_started') }}">Get Started</a></li>
          <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <footer>
    &copy; <span id="year"></span> Edu Assess. Built with HTML & CSS.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
